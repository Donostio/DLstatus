<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Line Status: Wimbledon to Parsons Green</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Solid black background */
        }
        .line-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 1rem;
            transition: all 0.3s ease;
            min-height: 250px; /* Ensure a minimum height */
        }
        .line-section:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* District Line logo size: 20% larger than before (8.4rem -> 10.08rem) */
        .district-logo-size {
            width: 10.08rem;
        }

        /* Preserve newlines for reason text */
        #tfl-detail-text {
            white-space: pre-line;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Center everything vertically and horizontally -->
    <div id="main-container" class="flex items-center justify-center min-h-screen p-4">
        <div class="line-section bg-black w-full max-w-sm">
            <a href="https://tfl.gov.uk/tube-dlr-overground/status/#district" target="_blank" class="line-link">
                <img src="images/DL.png" id="district-logo" alt="District Line Roundel" class="district-logo-size mb-3 mx-auto" onerror="this.onerror=null; this.src='https://placehold.co/161x161/00298B/FFFFFF?text=Logo+missing';">
            </a>
            <div class="text-center">
                <p id="district-status" class="text-3xl font-extrabold text-white mb-1"></p>
                <!-- Match font, size, and color to the weather site's 'chance within 2 hrs' (text-xl, white) -->
                <p id="tfl-detail-text" class="text-xl text-white mt-2"></p>
            </div>
        </div>

        <div id="loading" class="mt-8 text-center hidden">
            <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-400">Checking your route...</p>
        </div>

        <div id="error-message" class="mt-8 text-center hidden p-4 rounded-lg bg-red-900 border-2 border-red-500">
            <p class="text-red-400 font-semibold mb-2">Error Loading Status</p>
            <p class="text-red-300">The current status file could not be loaded. This may be temporary.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const districtStatus = document.getElementById('district-status');
            const tflDetailText = document.getElementById('tfl-detail-text');

            const getStatusColor = (status, reason) => {
                const lowerStatus = status.toLowerCase();
                const lowerReason = (reason || '').toLowerCase();

                // If the reason is the generic message from the Apps Script, the status text should be red.
                if (lowerReason.includes('your journey status is unclear') || lowerReason.includes('effect on lms journey unclear')) {
                    return 'text-red-500';
                }
                
                // Good Service -> green
                if (lowerStatus.includes('good service')) {
                    return 'text-emerald-400';
                }

                // Minor Delays -> orange
                if (lowerStatus.includes('minor delays')) {
                    return 'text-orange-400';
                }

                // Red statuses
                if (
                    lowerStatus.includes('severe delays') || lowerStatus.includes('planned closure') ||
                    lowerStatus.includes('suspended') || lowerStatus.includes('no service') ||
                    lowerStatus.includes('service closed') || lowerStatus.includes('part closure')
                ) {
                    return 'text-red-500';
                }
                
                // Default
                return 'text-red-500';
            };
            
            const fetchTubeStatus = async () => { 
                districtStatus.textContent = '';
                districtStatus.className = 'text-3xl font-extrabold text-white mb-1';
                tflDetailText.textContent = '';
                
                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                try {
                    const response = await fetch('./status_data.json?t=' + new Date().getTime()); 
                    if (!response.ok) throw new Error(`Static file not found or HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    
                    districtStatus.textContent = data.status;
                    districtStatus.className = `text-3xl font-extrabold mb-1 ${getStatusColor(data.status, data.reason)}`;

                    if (!data.status || data.status.toLowerCase().includes('good service')) {
                        tflDetailText.textContent = '';
                    } else {
                        // Reason styling already matches weather site (text-xl, white)
                        tflDetailText.textContent = data.reason ?? '';
                    }
                    
                } catch (error) {
                    console.error('Display error:', error);
                    districtStatus.textContent = 'Status Pending';
                    districtStatus.className = 'text-3xl font-extrabold mb-1 text-yellow-500';
                    tflDetailText.textContent = 'Data is loading or the GitHub Action has not run yet.';
                    errorMessage.classList.add('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                    window.parent.postMessage({ type: 'page-ready' }, '*');
                }
            };

            // Initial load + refresh every minute
            fetchTubeStatus(); 
            setInterval(fetchTubeStatus, 60000);
        });
    </script>
</body>
</html>
