name: Update Tube Status

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

# Prevent overlapping runs fighting to push to main
concurrency:
  group: update-tube-status
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for pull --rebase

      - name: Install jq (JSON processor)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch and Update Status
        id: fetch
        run: |
          set -euo pipefail

          APPS_SCRIPT_URL="${{ secrets.APPS_SCRIPT_URL }}"

          # cache-bust so we always hit GAS fresh
          RESPONSE="$(curl -sSL "${APPS_SCRIPT_URL}?t=$(date +%s)")"

          STATUS="$(echo "$RESPONSE" | jq -r '.status // empty')"
          REASON="$(echo "$RESPONSE" | jq -r '.reason // ""')"

          if [ -z "$STATUS" ]; then
            echo "GAS response missing .status. Full response:"
            echo "$RESPONSE"
            exit 1
          fi

          # Write JSON safely (escapes quotes/newlines properly)
          jq -n --arg status "$STATUS" --arg reason "$REASON" \
            '{status:$status, reason:$reason}' > status_data.json

          if git diff --exit-code status_data.json; then
            echo "files_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "files_changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and Push changes
        if: steps.fetch.outputs.files_changed == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get latest main before committing (avoids non-fast-forward)
          git pull --rebase origin main

          git add status_data.json
          git commit -m "Automated status update via cron"
          git push origin HEAD:main

